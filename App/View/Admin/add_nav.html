<head>

</head>
<body>
     <div class="container">
	     <div class="row">
		  <div class="col-md-12">
		  	  <div class="jumbotron" style="text-align:center;">
				  <h1>添加导航</h1>
			  </div>
		  </div>
		  <div class="row">
		     <div class="col-md-12">
		  	     <form class="form-horizontal" action="/admin/nav/saveNav.html" method="post">

				    <label for="title" class="col-sm-2 control-label">标题</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" name="title" id="title" placeholder="请输入用户名">

				  </div>
				  <div class="form-group">
				    <label for="link" class="col-sm-2 control-label">链接</label>

				      <input type="url" class="form-control" name="link" id="link" placeholder="请输入链接">
				    </div>
				  </div>
                  <div class="form-group">
				    <label for="link" class="col-sm-2 control-label">描述</label>
				    <div class="col-sm-10">
				      <textarea class="form-control" rows="4" cols="50" name="description"></textarea>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-primary">提交</button>
				      <a href="/admin" class="btn btn-default">返回</a>
				    </div>
				  </div>
				</form>
			  </div>
			</div>
		</div>
